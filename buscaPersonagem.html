<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/scriptBusca.js" defer></script>
    <title>Rick and Morty - Busca de Personagens</title>
  </head>
  <body>
    <header class="container-header">
      <div class="header-logo">
        <figure>
          <a href="#">
            <img
              src="./img/logo.png"
              alt="Logo Ricky and Morty"
              width="300px"
            />
          </a>
        </figure>
      </div>

      <nav class="header-menu">
        <ul>
          <li><a href="./index.html">Início</a></li>
          <li><a href="#">Personagens</a></li>
          <li><a href="./buscaPersonagem.html">Episódios</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Busca de Personagens</h1>
      <form id="personagem-form">
        <label for="nome">Nome do Personagem:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Insira o nome do personagem"
        />

        <label for="tipo">Tipo:</label>
        <select name="tipo" id="tipo">
          <option value="human">Humano</option>
          <option value="alien">Alien</option>
          <option value="all">Todos</option>
        </select>

        <button type="submit">Buscar</button>
      </form>

      <section class="resultados"></section>
    </main>

    <footer>
      <p>&copy; 2023 Rick and Morty - Busca de Personagens</p>
    </footer>
  </body>
</html>
